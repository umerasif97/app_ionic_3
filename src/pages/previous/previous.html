<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-only (click)="logout()" float-right>
        <ion-icon name="md-log-out" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align: center">PREVIOUS ITEMS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of previousItems ">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.picture" style="width: 75px; height: 75px;">
        </ion-avatar>
        <h2>NAME: {{ item.name }}</h2>
        <p>EXPIRY DATE: {{ item.expiryDate }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon name="md-trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="editItem(item)">
          <ion-icon name="md-redo"></ion-icon>
          Update
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-fab right bottom>
    <button ion-fab color="vibrant" (click)="add()">
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
